# Render Configuration File
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: smart-tailoring
    env: docker
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 2h
      - key: BCRYPT_ROUNDS
        value: 10
    healthCheckPath: /api/health
    autoDeploy: true
    numInstances: 1
